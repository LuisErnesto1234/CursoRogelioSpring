<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vista Categoria</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<main class="my-8">
    <div class="container mx-auto px-6">
        <div class="md:flex md:items-center">
            <div class="w-full h-64 md:w-1/2 lg:h-96">
                <img class="h-full w-full rounded-md object-cover max-w-lg mx-auto" th:src="${producto.imagen}" alt="Nike Air">
            </div>
            <div class="w-full max-w-lg mx-auto mt-5 md:ml-8 md:mt-0 md:w-1/2">
                <h3 class="text-gray-700 uppercase text-lg" th:text="${producto.nombre}"></h3>
                <span class="text-gray-500 mt-3" th:text="${producto.precio}"></span>
                <hr class="my-3">
                <div class="mt-2">
                    <label class="text-gray-700 text-sm">Count:</label>
                    <div class="flex items-center mt-1">
                        <button class="text-gray-500 focus:outline-none focus:text-gray-600">
                            <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </button>
                        <span class="text-gray-700 text-lg mx-2" th:text="${producto.cantidad}"></span>
                        <button class="text-gray-500 focus:outline-none focus:text-gray-600">
                            <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="mt-3">
                    <label class="text-gray-700 text-sm">Descripcion</label>
                    <div class="flex items-center mt-1">
                        <h4 th:text="${producto.descripcion}"></h4>
                    </div>
                </div>
                <div th:if="${producto.categoria != null}" class="mt-3">
                    <label class="text-gray-700 text-sm">Categoria</label>
                    <div class="flex items-center mt-1">
                        <a th:href="@{/producto/buscar-categoria/{id}(id=${producto.categoria.id})}"><span th:text="${producto.categoria.nombre}"></span></a>
                    </div>
                </div>
                <div class="flex items-center mt-6">
                    <form th:action="@{/carrito/add}" method="post">
                        <input type="hidden" name="productId" th:value="${producto.id}">
                        <input type="number" name="quantity" placeholder="Ingresa la cantidad a comprar.">
                        <button type="submit" class="px-8 py-2 bg-indigo-600 text-white text-sm font-medium rounded hover:bg-indigo-500 focus:outline-none focus:bg-indigo-500">Agregar carrito</button>
                    </form>
                        <button class="mx-2 text-gray-600 border rounded-md p-2 hover:bg-gray-200 focus:outline-none">
                        <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
