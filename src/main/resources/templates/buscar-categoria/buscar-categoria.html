<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Categoria: <span th:text="${categoria.nombre}"></span></h2>
    <p>Descripci√≥n: <span th:text="${categoria.descripcion}"></span></p>
    <div style="display: flex; flex-wrap: wrap;">
    <div th:each="producto : ${lista}">
        <div>
            <h3 th:text="${producto.nombre}"></h3>
            <p th:text="${producto.descripcion}"></p>
            <p th:text="${producto.precio}"></p>
            <p th:text="${producto.cantidad}"></p>
            <p th:text="${producto.total}"></p>
            <img th:src="${producto.imagen}" alt="imagen del producto" width="100" height="100">
            <a th:href="@{/producto/ver/{id}(id=${producto.id})}">Ver</a>
        </div>
    </div>
    </div>
</body>
</html>
