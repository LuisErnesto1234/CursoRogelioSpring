<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{/producto/buscar}">
    <input type="text" placeholder="Buscar por nombre" name="nombre">
        <button type="submit">Buscar</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Total</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${listaP}">
            <td th:text="${producto.id}"></td>
            <td>
                <img th:src="${producto.imagen}" alt="imagen del producto" width="100" height="100">
            </td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.cantidad}"></td>
            <td th:text="${producto.total}"></td>
            <td>
                <a th:href="@{/producto/editar/{id}(id=${producto.id})}">Editar</a>
                <a th:href="@{/producto/eliminar/{id}(id=${producto.id})}" onclick="return confirm('Â¿Seguro que quieres eliminar este producto?')">Eliminar</a>
                <a th:href="@{/producto/ver/{id}(id=${producto.id})}">Ver</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
